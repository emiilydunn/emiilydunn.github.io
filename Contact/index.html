<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Images/img.icons8.png">
</head>
<body>

<nav class="navbar">
    <ul class="nav-list">
        <li class="nav-item"><a href="/Home/index.html">Home</a></li>
        <li class="nav-item"><a href="/About/index.html">About</a></li>
        <li class="nav-item"><a href="/Portfolio/index.html">Portfolio</a></li>
        <li class="nav-item active"><a href="/Contact/index.html">Contact</a></li>
    </ul>
</nav>

<div class="wrapper">
    <div class="grid-container">
        <div class="row">
            <div class="column contact-info">
                <h2 id="title">Contact Me</h2>
                <img src="/Images/Kangaroo Paw -3.jpg" alt="Contact Image"/>
            </div>
            <div class="column contact-form">

                <form>
                    <label for="name" id="intro-text">Name</label>
                    <input type="text" id="name" name="name"><br><br>
                    <label for="email" id="intro-text">E-mail</label>
                    <input type="text" id="email" name="email"><br><br>
                    <label for="message" id="intro-text">Message</label>
                    <textarea id="message" name="message" style="height: 75px; width: 300px"></textarea><br><br>
                    <button id="submit">Submit</button>
                </form>

            </div>
        </div>
    </div>
</div>
 
<footer>
    &copy; Emily Dunn | 2023
</footer>

</body>
</html>
